<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Brend-slider</title>
</head>

<body>
    <div class="wrapper">
        <main class="brend-slider">
            <article class="title">
                <p>Ремонт техники различных брендов</p>
            </article>
            <article class="slider">
                <div class="swiper mySwiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide" tabindex="1">
                            <img src="../img/brend-slider/lenovo.png" alt="lenovo">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="link">
                            </a>
                        </li>
                        <li class="swiper-slide" tabindex="2">
                            <img src="../img/brend-slider/apple.png" alt="apple">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="swiper-slide" tabindex="3">
                            <img src="../img/brend-slider/bosch.png" alt="bosch">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="swiper-slide" tabindex="4">
                            <img src="../img/brend-slider/hp.png" alt="hp">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="swiper-slide" tabindex="5">
                            <img src="../img/brend-slider/acer.png" alt="acer">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="swiper-slide" tabindex="6">
                            <img src="../img/brend-slider/samsung.png" alt="samsung">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="swiper-slide" tabindex="7">
                            <img src="../img/brend-slider/sony.png" alt="sony">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="swiper-slide" tabindex="8">
                            <img src="../img/brend-slider/viewsonic.png" alt="viewsonic">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="swiper-slide" tabindex="9">
                            <img src="../img/brend-slider/acer.png" alt="acer2">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                    </ul>
                    <div class="swiper-pagination"></div>
                </div>
            </article>
            <article class="brends">
                <div class="brend-wrappper brend-wrappper--hide">
                    <ul class="brends__list">
                        <li class="brends__item" tabindex="1">
                            <img src="../img/brend-slider/lenovo.png" alt="lenovo">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="link">
                            </a>
                        </li>
                        <li class="brends__item" tabindex="2">

                            </a>
                        </li>
                        <li class="brends__item" tabindex="7">
                            <img src="../img/brend-slider/sony.png" alt="sony">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="brends__item" tabindex="8">
                            <img src="../img/brend-slider/viewsonic.png" alt="viewsonic">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="brends__item" tabindex="9">
                            <img src="../img/brend-slider/acer.png" alt="acer2">
                            <a href="#">

                        <li class="brends__item" tabindex="7">
                            <img src="../img/brend-slider/sony.png" alt="sony">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="brends__item" tabindex="8">
                            <img src="../img/brend-slider/viewsonic.png" alt="viewsonic">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                        <li class="brends__item" tabindex="9">
                            <img src="../img/brend-slider/acer.png" alt="acer2">
                            <a href="#">
                                <img src="../icons/brend-slider/go.svg" alt="go">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="brends__full">
                    <img class="slider__arow" src="../icons/brend-slider/arrow.svg" alt="arowslider" tabindex="100">
                    <p class="slider__toggle">Показать все</p>
                </div>
            </article>

        </main>
    </div>

    <script src="./script.js"></script>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: "auto",
            spaceBetween: 30,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
