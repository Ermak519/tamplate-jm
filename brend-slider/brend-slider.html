<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Brend-slider</title>
</head>

<body>
    <div class="wrapper">
        <main class="brend-slider">
            <article class="title">
                <p>Ремонт техники различных брендов</p>
            </article>
            <article class="slider">
                <ul class="slider__list">
                </ul>
                <div class="slider__dots dots">
                    <ul class="dots__list">

                    </ul>
                </div>
                <div class="slider__full">
                    <img src="../icons/brend-slider/arrow.svg" alt="arowslider" tabindex="100">
                    <p class="slider__toggle"></p>
                </div>
            </article>
        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
