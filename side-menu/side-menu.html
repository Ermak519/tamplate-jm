<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="side-menu.css">
    <title>Side-menu</title>
</head>

<body>
    <main class="main">
        <aside class="side-menu">
            <div class="container">
                <nav class="side-menu__nav nav">
                    <div class="nav__close">
                        <img src="/icons/side-menu__nav/burger.svg" alt="close-menu">
                    </div>
                    <div class="nav__logo">
                        <img src="/icons/side-menu__nav/logo.svg" alt="main-logo">
                    </div>
                    <div class="nav__search">
                        <img src="/icons/side-menu__nav/search.svg" alt="search">
                    </div>
                </nav>
                <section class="side-menu__section section-menu">
                    <ul class="section-menu__list">
                        <li class="section-menu__item">Ремонт техники</li>
                        <li class="section-menu__item">Услуги и сервисы</li>
                        <li class="section-menu__item">Корпоративным клиентам</li>
                        <li class="section-menu__item">Продавцам техники</li>
                        <li class="section-menu__item">Партнерам</li>
                        <li class="section-menu__item">Производителям</li>
                        <li class="section-menu__item">Наши сервисные центры</li>
                        <li class="section-menu__item">Контакты</li>
                    </ul>
                </section>
                <footer class="side-menu__footer footer">
                    <div class="footer__contacts">
                        <div class="footer__phone-logo">
                            <img src="/icons/side-menu__nav/call.svg" alt="phone">
                        </div>
                        <div class="footer__chat-logo">
                            <img src="/icons/side-menu__nav/chat.svg" alt="chat-logo">
                        </div>
                        <div class="footer__person-logo">
                            <img src="/icons/side-menu__nav/profile.svg" alt="person-logo">
                        </div>
                    </div>
                    <div class="footer__feedback">
                        <p class="footer__mail">mail@cps.com</p>
                        <p class="footer__phone">8 800 890 8900</p>
                    </div>
                    <div class="footer__lang-toggler toggler">
                        <ul class="toggler__list">
                            <li class="toggler__item">RU</li>
                            <li class="toggler__item">EN</li>
                            <li class="toggler__item">CH</li>
                        </ul>
                    </div>
                </footer>
            </div>
        </aside>
    </main>
</body>

</html>
