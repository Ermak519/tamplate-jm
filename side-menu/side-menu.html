<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="side-menu.css">
    <title>Side-menu</title>
</head>

<body>
    <main class="main">
        <aside class="side-menu">
            <div class="container">
                <nav class="nav-side">
                    <ul class="side-menu__list nav">
                        <li class="side-menu__item nav__close" tabindex="1">
                            <img src="../icons/side-menu__nav/burger.svg" alt="close-menu">
                        </li>
                        <li class="side-menu__item nav__logo">
                            <img src="../icons/side-menu__nav/logo.svg" alt="main-logo">
                        </li>
                        <li class="side-menu__item nav__search" tabindex="3">
                            <img src="../icons/side-menu__nav/search.svg" alt="search">
                        </li>
                    </ul>
                </nav>
                <section class="side-menu__section section-menu">
                    <nav class="section-menu__nav">
                        <ul class="section-menu__list">
                            <li class="section-menu__item section-menu__item--focus" tabindex="4">Ремонт техники</li>
                            <li class="section-menu__item" tabindex="5">Услуги и сервисы</li>
                            <li class="section-menu__item" tabindex="6">Корпоративным клиентам</li>
                            <li class="section-menu__item" tabindex="7">Продавцам техники</li>
                            <li class="section-menu__item" tabindex="8">Партнерам</li>
                            <li class="section-menu__item" tabindex="9">Производителям</li>
                            <li class="section-menu__item" tabindex="10">Наши сервисные центры</li>
                            <li class="section-menu__item" tabindex="11">Контакты</li>
                        </ul>
                    </nav>
                </section>
                <footer class="side-menu__footer footer">
                    <ul class="footer__contacts footer__list">
                        <li class="footer__item" tabindex="12">
                            <img src="../icons/side-menu__nav/call.svg" alt="phone">
                        </li>
                        <li class="footer__item" tabindex="13">
                            <img src="../icons/side-menu__nav/chat.svg" alt="chat-logo">
                        </li>
                        <li class="footer__item" tabindex="14">
                            <img src="../icons/side-menu__nav/profile.svg" alt="person-logo">
                        </li>
                    </ul>
                    <ul class="footer__feedback feetback">
                        <li class="feetback__item footer__mail" tabindex="15">
                            <p>mail@cps.com</p>
                        </li>
                        <li class="feetback__item footer__phone" tabindex="16">
                            <p>8 800 890 8900</p>
                        </li>
                    </ul>
                    <div class="footer__lang-toggler toggler">
                        <ul class="toggler__list">
                            <li class="toggler__item toggler__item--focus" tabindex="17">RU</li>
                            <li class="toggler__item" tabindex="18">EN</li>
                            <li class="toggler__item" tabindex="19">CH</li>
                        </ul>
                    </div>
                </footer>
            </div>
        </aside>
    </main>
</body>

</html>
